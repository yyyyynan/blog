<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<input type="text" id="username" value="admin"/><br>
<input type="password" id="password" value="123"/><br>
<input type="button" onclick="login()" value="登录"><br>

<script src="/JS/lib/jquery/jquery-1.8.0.min.js"></script>
<script>
    function login() {
        $.ajax({
            type: "get",
            url: "/logincheck",
            data: {username: $("#username").val(), password: $("#password").val()},
            dataType: "json",
            async: false,
            success: function (data) {
                // console.log(data);
                if (data.status === "200") {
                    document.location = "/Backstage";
                } else {
                    alert("error username or password error")
                }
            }
        });
    };
</script>
</body>

</html>
